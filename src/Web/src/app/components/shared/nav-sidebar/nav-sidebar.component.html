<div class="w-64 bg-primary border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700 flex flex-col h-full">
  <!-- App Logo and Title -->
  <div class="p-4 border-b border-gray-200 dark:border-gray-700">
    <h1 class="text-xl font-semibold tracking-wider text-accent-dark dark:text-accent-light font-serif">
      <span class="block text-sm text-gray-600 dark:text-gray-400 tracking-widest mb-1">// Portfolio</span>
      {{ title }}
    </h1>
  </div>

  <!-- Navigation Items -->
  <nav class="flex-1 py-4 overflow-y-auto">
    <a routerLink="/biography" routerLinkActive="nav-item-active dark:bg-gray-700" 
      [routerLinkActiveOptions]="{exact: true}"
      class="nav-item dark:text-gray-200 dark:hover:bg-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
      <span>Biography</span>
    </a>
    
    <a routerLink="/projects" routerLinkActive="nav-item-active dark:bg-gray-700"
      class="nav-item dark:text-gray-200 dark:hover:bg-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
      </svg>
      <span>Projects</span>
    </a>
    
    <a routerLink="/query" routerLinkActive="nav-item-active dark:bg-gray-700"
      class="nav-item dark:text-gray-200 dark:hover:bg-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16l2.879-2.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>Query</span>
    </a>
  </nav>
  
  <!-- Theme Toggle Button - positioned at bottom left -->
  <div class="mt-auto p-4 border-t border-gray-200 dark:border-gray-700 flex items-center">
    <app-theme-toggle></app-theme-toggle>
  </div>
</div>
