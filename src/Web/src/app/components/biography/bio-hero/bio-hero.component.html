<!-- Hero Section -->
<div class="mb-12 flex flex-col md:flex-row gap-8 items-center">
  <div class="md:w-1/3">
    <div class="rounded-lg overflow-hidden shadow-lg">
      <img
        src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
        alt="Profile Photo"
        class="w-full object-cover"
      />
    </div>
  </div>

  <div class="md:w-2/3">
    <h1 class="text-3xl font-bold mb-4 dark:text-white">{{ myName }}</h1>
    <h2
      class="text-xl text-accent-dark dark:text-accent-light font-medium mb-4"
    >
      {{ title }}
    </h2>
    <p class="text-gray-600 dark:text-gray-300 mb-6">
      {{ intro }}
    </p>

    <div class="flex flex-wrap gap-3">
      <a
        href="mailto:test@example.com"
        class="inline-flex items-center gap-2 px-4 py-2 bg-accent hover:bg-accent-dark text-white rounded-md transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
          />
        </svg>
        Contact Me
      </a>
      <a
        href="/assets/resume.pdf"
        target="_blank"
        class="inline-flex items-center gap-2 px-4 py-2 border border-accent text-accent hover:bg-accent hover:text-white dark:border-accent-light dark:text-accent-light dark:hover:bg-accent-light dark:hover:text-white rounded-md transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          />
        </svg>
        Download Resume
      </a>
    </div>
  </div>
</div>
