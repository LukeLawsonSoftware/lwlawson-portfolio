<div>
  <h2 class="text-2xl font-semibold mb-6 dark:text-white">Experience</h2>
  <div class="space-y-6">
    <div
      *ngFor="let experience of experienceList"
      class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6"
    >
      <div
        class="flex flex-col md:flex-row md:justify-between md:items-start mb-4"
      >
        <div>
          <h3 class="text-xl font-medium dark:text-white">
            {{ experience.title }}
          </h3>
          <p class="text-accent-dark dark:text-accent-light">
            {{ experience.company }}
          </p>
        </div>
        <p class="text-gray-500 dark:text-gray-400 mt-2 md:mt-0">
          {{ experience.duration }}
        </p>
      </div>
      <p class="text-gray-600 dark:text-gray-300">
        {{ experience.description }}
      </p>
    </div>
  </div>
</div>
