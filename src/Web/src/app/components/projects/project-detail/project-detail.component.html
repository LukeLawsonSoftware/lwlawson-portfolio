<div class="p-6 max-w-5xl mx-auto">
  <!-- Back Button -->
  <button
    (click)="goBack()"
    class="flex items-center text-accent-dark dark:text-accent-light mb-6 hover:underline focus:outline-none"
    aria-label="Back to projects"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5 mr-2"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
        clip-rule="evenodd"
      />
    </svg>
    Back to Projects
  </button>

  <div *ngIf="project">
    <!-- Project Header -->
    <div class="mb-8">
      <div class="rounded-lg overflow-hidden mb-6 h-80 shadow-md">
        <img
          [src]="project.imageUrl"
          [alt]="project.title"
          class="w-full h-full object-cover"
        />
      </div>

      <h1 class="text-3xl font-bold mb-4 dark:text-white">
        {{ project.title }}
      </h1>

      <!-- Technologies -->
      <div class="mb-6">
        <div class="flex flex-wrap gap-2">
          <span
            *ngFor="let tech of project.technologies"
            class="bg-secondary dark:bg-gray-700 text-accent-dark dark:text-accent-light px-3 py-1 rounded-md text-sm font-medium"
          >
            {{ tech }}
          </span>
        </div>
      </div>

      <!-- Project Links -->
      <div class="flex gap-4 mb-8">
        <a
          *ngIf="project.githubUrl"
          [href]="project.githubUrl"
          target="_blank"
          rel="noopener noreferrer"
          class="btn btn-secondary flex items-center gap-2 dark:border-gray-600 dark:text-gray-100 dark:hover:border-accent-light dark:hover:text-accent-light"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
          View on GitHub
        </a>

        <a
          *ngIf="project.liveUrl"
          [href]="project.liveUrl"
          target="_blank"
          rel="noopener noreferrer"
          class="btn btn-primary flex items-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"
            />
            <path
              d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z"
            />
          </svg>
          View Live Demo
        </a>
      </div>
    </div>

    <!-- Project Content - Render HTML or Markdown -->
    <div
      *ngIf="
        project.content && !project.markdownContent && !project.markdownPath
      "
      class="prose prose-lg dark:prose-invert prose-headings:text-gray-800 dark:prose-headings:text-white prose-p:text-gray-600 dark:prose-p:text-gray-100 prose-a:text-accent-dark dark:prose-a:text-accent-light prose-img:rounded-md prose-img:shadow-md max-w-none"
      [innerHTML]="project.content"
    ></div>

    <!-- Render Markdown Content if available -->
    <app-markdown-renderer
      *ngIf="project.markdownContent"
      [markdownContent]="project.markdownContent"
    ></app-markdown-renderer>

    <!-- Render Markdown from file if available -->
    <app-markdown-renderer
      *ngIf="project.markdownPath && !project.markdownContent"
      [markdownPath]="project.markdownPath"
    ></app-markdown-renderer>
  </div>

  <div *ngIf="!project" class="text-center py-12">
    <p class="text-xl text-gray-600 dark:text-gray-200">Project not found</p>
    <button (click)="goBack()" class="btn btn-primary mt-4">
      Return to Projects
    </button>
  </div>
</div>
